<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Parceiro</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link para o CSS -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <!-- Cabeçalho com logo Freelancer -->
    <header>
        <div class="logo">
            <span>Freelancer</span>
        </div>
        <div class="logout-button">
            <a href="index.html" class="btn-logout">Logout</a>
        </div>
    </header>

    <!-- Contêiner para centralizar o conteúdo -->
    <div class="form-container">
        <h2>Cadastrar Parceiro</h2>
        <form id="form-cadastro-parceiro">
            <label for="nome">Nome do Parceiro</label>
            <input type="text" id="nome" required>

            <label for="cpf-cnpj">CPF ou CNPJ</label>
            <input type="text" id="cpf-cnpj" required>

            <label for="area-atuacao">Área de Atuação</label>
            <input type="text" id="area-atuacao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" required>

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" required>

            <label for="cep">CEP</label>
            <input type="text" id="cep" required>

            <label for="site">Site ou Rede Social</label>
            <input type="url" id="site">

            <button type="submit">Cadastrar</button>

            <!-- Botão Voltar -->
            <button class="btn-back" onclick="window.history.back();">Voltar</button>
        </form>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>© 2024 Freelancer. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById('form-cadastro-parceiro').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Obtendo os dados do formulário
            const parceiro = {
                nome: document.getElementById('nome').value,
                cpfCnpj: document.getElementById('cpf-cnpj').value,
                areaAtuacao: document.getElementById('area-atuacao').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                endereco: document.getElementById('endereco').value,
                cidade: document.getElementById('cidade').value,
                cep: document.getElementById('cep').value,
                site: document.getElementById('site').value,
            };

            // Recupera os dados existentes do LocalStorage ou cria um array vazio
            const parceiros = JSON.parse(localStorage.getItem('parceiros')) || [];

            // Adiciona o novo parceiro ao array
            parceiros.push(parceiro);

            // Armazena o array atualizado de parceiros no LocalStorage
            localStorage.setItem('parceiros', JSON.stringify(parceiros));

            // Limpa o formulário
            this.reset();

            alert("Parceiro cadastrado com sucesso!");

            // Redireciona para a página pos-login.html
            window.location.href = "pos-login.html";
        });
    </script>
</body>
</html>
